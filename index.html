<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="https://i.postimg.cc/SR9jTSVW/currency-icon.png">
    <meta property="og:image" content="https://i.postimg.cc/GmHVZ4vw/currency-fb.jpg">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
</head>

<body class="body__background">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walutowy</legend>
            <p>
                <label>
                    <span class="form__label">Podaj kwotę (PLN):</span>
                    <input class="form__field js-amount" name="amountPLN" type="number" min="0" step="1"
                        placeholder="PLN" autofocus required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__label">Wybierz walutę:</span>
                    <select class="form__field js-currency" name="currency" required>
                        <option value="">Wybierz walutę</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </label>
            </p>
            <p class="form__button"><button class="form__buttonClick">Przelicz!</button></p>
            <p class="form__result js-result"> </p>
        </fieldset>
    </form>
</body>

</html>
